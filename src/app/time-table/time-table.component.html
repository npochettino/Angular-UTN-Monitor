

  <div class="ibox-content">
    <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col" *ngFor="let h of header">{{h}}</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let h of horarios">
              <td scope="row">{{h.Carrera}}</td>
              <td>{{h.Aula}}</td>
              <td [colSpan]=h.Tiempo>{{h.Materia}}</td>
          </tr>
      </tbody>
    </table>
  </div>
